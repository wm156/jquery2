<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			body{
				background: black;
			}
			.box{
				width: 1000px;
				height: 42px;
				background: white url(images/rss.png) no-repeat center right;
				margin: 100px auto;
				position: relative;
			}
			.box #cloud{
				position: absolute;
				top: 0;
				left: 0;
				width: 83px;
				height: 42px;
				background: url(images/cloud.gif) no-repeat center center;
			}
			.box ul{
				list-style: none;
				/*技巧*/
				position: absolute;
				top: 0;
				left: 0;
			}
			.box ul li{
				width: 83px;
				height: 42px;
				float: left;
				text-align: center;
				line-height: 42px;
				cursor: pointer;
			}
			.box ul li.current{
				background: url(images/cloud.gif) no-repeat;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<span id="cloud">
				
			</span>
			<ul>
				<li>新闻首页</li>
				<li>新闻首页</li>
				<li>新闻首页</li>
				<li>新闻首页</li>
				<li>新闻首页</li>
				<li>新闻首页</li>
				<li>新闻首页</li>
				<li>新闻首页</li>
			</ul>
		</div>
	</body>
	<script type="text/javascript">
		var lis=document.getElementsByTagName("li");
		var cloud=document.getElementById("cloud");
		var current=0;
		for(var i=0;i<lis.length;i++){
			lis[i].onmouseover=function(){
				//难点
				target=this.offsetLeft;
				console.log("taget="+target);
			}
			lis[i].onclick=function(){
				current=target;
			}
			lis[i].onmouseout=function(){
				target=current;
			}
		}
		var target=0;
		var leader=0;
		setInterval(function(){
			leader=leader+(target-leader)/10;
			cloud.style.left=leader+"px";
		},10);
	</script>
</html>
